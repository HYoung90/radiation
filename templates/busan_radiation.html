<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부산광역시 환경방사선량 데이터</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* 기본 PC 및 공통 스타일 */
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin: 0;
            text-align: left;
        }

        .btn-group-header {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap; /* 모바일에서 버튼 줄바꿈 허용 */
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            font-size: 0.95em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            margin: 0;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
            min-width: 120px;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-back { background-color: #34495e; }
        .btn-back:hover { background-color: #2c3e50; }
        .btn-refresh { background-color: #007bff; }
        .btn-refresh:hover { background-color: #0056b3; }

        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        #radiationTable {
            width: 100% !important;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 1.0em;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        #radiationTable thead th {
            background-color: #6c757d;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #5a6268;
            font-weight: 600;
            white-space: nowrap;
        }

        #radiationTable tbody td {
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid #e9ecef;
            white-space: nowrap;
        }

        #radiationTable tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #radiationTable tbody tr:hover {
            background-color: #e2f4f8;
            cursor: pointer;
        }

        .popup-button {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .popup-button:hover {
            background-color: #0056b3;
        }

        .dataTables_wrapper {
            overflow-x: auto; /* 테이블이 화면을 벗어나면 가로 스크롤 생성 */
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 8px 15px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333 !important;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #e9ecef;
            color: #000 !important;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background-color: #007bff !important;
            color: white !important;
            border-color: #007bff !important;
        }
        .dataTables_wrapper .dataTables_paginate {
            margin-top: 20px;
            text-align: center;
        }

        /* ------------------ 반응형 스타일 (768px 이하) ------------------ */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                margin-top: 15px;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 15px;
            }
            .page-header h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            .btn-group-header {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }
            .btn {
                width: 100%;
                min-width: auto;
                padding: 10px;
                font-size: 0.9em;
            }
            #map {
                height: 300px;
                margin-bottom: 20px;
            }
            #radiationTable {
                font-size: 0.8em;
            }
            #radiationTable thead th, #radiationTable tbody td {
                padding: 8px 10px;
            }
            .dataTables_wrapper .dataTables_paginate .paginate_button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="mb-4">부산광역시 환경방사선량 데이터</h1>
            <div class="btn-group-header">
                <button class="btn btn-back" onclick="goBack()">뒤로가기</button>
                <button id="refreshData" class="btn btn-refresh">새로고침</button>
            </div>
        </div>

        <div id="map"></div>
        <div class="dataTables_wrapper">
            <table id="radiationTable" class="display">
                <thead>
                    <tr>
                        <th>측정 시간</th>
                        <th>위치 이름</th>
                        <th>방사선량 (nSv/h)</th>
                        <th>평균 강수량 (mm)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        function goBack() {
            window.history.back();
        }

        $(document).ready(function() {
            var map = L.map('map').setView([35.1796, 129.0756], 10);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://carto.com/">CARTO</a> | &copy; OpenStreetMap contributors',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            var table = $('#radiationTable').DataTable({
                order: [[0, 'desc']],
                columns: [
                    { data: 'checkTime' },
                    { data: 'locNm' },
                    { data: 'data' },
                    { data: 'aveRainData' }
                ],
                "language": {
                    "emptyTable": "데이터가 없습니다.",
                    "zeroRecords": "검색 결과 없음",
                    "info": "총 _TOTAL_개 항목 중 _START_에서 _END_ 표시",
                    "infoEmpty": "표시할 항목 없음",
                    "infoFiltered": "(_MAX_개 항목 중 필터링됨)",
                    "loadingRecords": "로딩 중...",
                    "processing": "처리 중...",
                    "paginate": {
                        "first": "처음",
                        "last": "마지막",
                        "next": "다음",
                        "previous": "이전"
                    },
                    "aria": {
                        "sortAscending": ": 오름차순 정렬",
                        "sortDescending": ": 내림차순 정렬"
                    },
                    "search": "검색:",
                    "lengthMenu": "페이지 당 _MENU_개 보기"
                }
            });

            function loadLatestRadiationData() {
                $.ajax({
                    url: '/api/busan_radiation/latest',
                    method: 'GET',
                    success: function(data) {
                        console.log("API 응답 데이터:", data);
                        table.clear().draw();
                        map.eachLayer(function (layer) {
                            if (layer instanceof L.Marker) {
                                map.removeLayer(layer);
                            }
                        });

                        if (data.length === 0) {
                            alert("데이터가 없습니다.");
                        } else {
                            data.forEach(function(item) {
                                console.log(`checkTime: ${item.checkTime}, locNm: ${item.locNm}, data: ${item.data}, aveRainData: ${item.aveRainData}`);
                                if (item.latitude && item.longitude) {
                                    var marker = L.marker([parseFloat(item.latitude), parseFloat(item.longitude)]).addTo(map)
                                        .bindPopup(`
                                            <b>${item.locNm}</b><br>
                                            방사선량: ${parseFloat(item.data).toFixed(2)} nSv/h
                                            <br><button class="popup-button" onclick="window.location.href='/busan_radiation_history/${encodeURIComponent(item.locNm)}'">과거 데이터 보기</button>
                                        `);
                                }

                                table.row.add({
                                    checkTime: item.checkTime,
                                    locNm: item.locNm,
                                    data: `${parseFloat(item.data).toFixed(2)} nSv/h`,
                                    aveRainData: item.aveRainData !== undefined ? `${parseFloat(item.aveRainData).toFixed(1)} mm` : 'N/A'
                                }).draw(false);
                            });
                        }
                    },
                    error: function(error) {
                        console.error("Error fetching data:", error);
                        alert("데이터를 불러오는 중 오류가 발생했습니다.");
                    }
                });
            }

            loadLatestRadiationData();
            $('#refreshData').click(function() {
                loadLatestRadiationData();
            });
        });
    </script>
</body>
</html>
