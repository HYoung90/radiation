<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산광역시 환경방사선량 데이터</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif; /* 현대적인 폰트 */
            background-color: #f0f2f5; /* 부드러운 배경색 */
            margin: 0;
            padding: 20px; /* body padding 추가 */
            color: #333;
            line-height: 1.6;
        }

        /* 컨테이너 스타일 */
        .container {
            max-width: 1200px; /* 컨테이너 최대 너비 설정 */
            margin: 20px auto; /* 중앙 정렬 및 상하 여백 */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* 그림자 */
        }

        /* 헤더/제목 스타일 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 2.2em; /* 제목 크기 */
            color: #2c3e50; /* 제목 색상 */
            margin: 0; /* 기본 마진 제거 */
            text-align: left; /* 왼쪽 정렬 유지 */
        }

        /* 버튼 그룹 스타일 */
        .btn-group-header { /* 헤더 내 버튼 그룹 */
            margin-bottom: 0; /* 페이지 헤더 내부에 있으므로 마진 제거 */
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            gap: 10px; /* 버튼 간격 추가 */
        }

        /* 공통 버튼 스타일 */
        .btn {
            display: inline-block;
            padding: 12px 22px; /* 버튼 패딩 조정 */
            font-size: 0.95em; /* 버튼 폰트 크기 조정 */
            border: none;
            border-radius: 6px; /* 버튼 모서리 둥글게 */
            cursor: pointer;
            text-decoration: none;
            margin: 0; /* btn-group에서 간격 처리하므로 개별 마진 제거 */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
            min-width: 120px; /* 버튼 최소 너비 */
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* 버튼 색상 */
        .btn-back {
            background-color: #34495e; /* 어두운 청회색 */
        }
        .btn-back:hover {
            background-color: #2c3e50; /* Hover 시 더 어둡게 */
        }

        .btn-refresh {
            background-color: #007bff; /* 파란색 계열 */
        }
        .btn-refresh:hover {
            background-color: #0056b3;
        }

        /* 지도 스타일 */
        #map {
            height: 500px;
            width: 100%; /* 너비 100%로 설정 */
            margin-bottom: 30px; /* 아래쪽 간격 */
            border-radius: 10px; /* 지도 모서리 둥글게 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); /* 지도 그림자 */
        }

        /* 테이블 스타일 */
        #radiationTable {
            width: 100% !important; /* DataTables 너비 문제 해결 */
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 1.0em;
            background-color: #ffffff; /* 테이블 배경색 */
            border-radius: 8px;
            overflow: hidden; /* 둥근 모서리 적용을 위해 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* 테이블 그림자 */
        }

        #radiationTable thead th {
            background-color: #6c757d; /* 헤더 배경색 */
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #5a6268;
            font-weight: 600;
        }

        #radiationTable tbody td {
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid #e9ecef;
        }

        #radiationTable tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #radiationTable tbody tr:hover {
            background-color: #e2f4f8;
            cursor: pointer;
        }

        /* 팝업 내 버튼 스타일 */
        .popup-button {
            display: inline-block;
            margin-top: 8px; /* 팝업 텍스트와의 간격 */
            padding: 8px 15px; /* 패딩 조정 */
            font-size: 0.9em; /* 폰트 크기 조정 */
            background-color: #007bff; /* 파란색 배경 (새로고침 버튼과 통일) */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* 링크 밑줄 제거 */
            transition: background-color 0.2s ease;
        }

        .popup-button:hover {
            background-color: #0056b3; /* 호버 시 어두운 파란색 */
        }

        /* DataTables 페이지네이션 및 검색 필드 기본 스타일 유지 (이전 요청과 다름) */
        /*
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_length {
            display: none;
        }
        */
         .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 8px 15px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333 !important;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #e9ecef;
            color: #000 !important;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background-color: #007bff !important;
            color: white !important;
            border-color: #007bff !important;
        }
        .dataTables_wrapper .dataTables_paginate {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="mb-4">부산광역시 환경방사선량 데이터</h1>
            <div class="btn-group-header">
                <button class="btn btn-back" onclick="goBack()">뒤로가기</button>
                <button id="refreshData" class="btn btn-refresh">새로고침</button>
            </div>
        </div>

        <div id="map"></div> <table id="radiationTable" class="display">
            <thead>
                <tr>
                    <th>측정 시간</th>
                    <th>위치 이름</th>
                    <th>방사선량 (nSv/h)</th>
                    <th>평균 강수량 (mm)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        function goBack() {
            window.history.back(); // 뒤로가기 기능
        }

        $(document).ready(function() {
            // 지도 설정 (CartoDB 스타일 사용)
            var map = L.map('map').setView([35.1796, 129.0756], 10);  // 부산 중심 좌표
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://carto.com/">CARTO</a> | &copy; OpenStreetMap contributors',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            // 데이터 테이블 초기화
            var table = $('#radiationTable').DataTable({
                order: [[0, 'desc']], // 시간 기준 내림차순 정렬
                columns: [
                    { data: 'checkTime' },
                    { data: 'locNm' },
                    { data: 'data' },
                    { data: 'aveRainData' }
                ],
                // DataTables 언어를 한글로 설정
                "language": {
                    "emptyTable": "데이터가 없습니다.",
                    "zeroRecords": "검색 결과 없음",
                    "info": "총 _TOTAL_개 항목 중 _START_에서 _END_ 표시",
                    "infoEmpty": "표시할 항목 없음",
                    "infoFiltered": "(_MAX_개 항목 중 필터링됨)",
                    "loadingRecords": "로딩 중...",
                    "processing": "처리 중...",
                    "paginate": {
                        "first": "처음",
                        "last": "마지막",
                        "next": "다음",
                        "previous": "이전"
                    },
                    "aria": {
                        "sortAscending": ": 오름차순 정렬",
                        "sortDescending": ": 내림차순 정렬"
                    },
                    "search": "검색:",
                    "lengthMenu": "페이지 당 _MENU_개 보기"
                }
            });

            // 서버에서 최신 데이터 가져와서 지도와 테이블에 채우기
            function loadLatestRadiationData() {
                $.ajax({
                    url: '/api/busan_radiation/latest',
                    method: 'GET',
                    success: function(data) {
                        console.log("API 응답 데이터:", data);  // 전체 API 응답 데이터를 콘솔에 출력
                        table.clear().draw();  // 테이블 초기화
                        // 지도 초기화 (기존 마커 제거)
                        map.eachLayer(function (layer) {
                            if (layer instanceof L.Marker) {
                                map.removeLayer(layer);
                            }
                        });

                        if (data.length === 0) {
                            alert("데이터가 없습니다.");
                        } else {
                            data.forEach(function(item) {
                                console.log(`checkTime: ${item.checkTime}, locNm: ${item.locNm}, data: ${item.data}, aveRainData: ${item.aveRainData}`);  // 각 필드 출력
                                // 위도와 경도가 없으면 마커를 추가하지 않음
                                if (item.latitude && item.longitude) {
                                    var marker = L.marker([parseFloat(item.latitude), parseFloat(item.longitude)]).addTo(map)
                                        .bindPopup(`
                                            <b>${item.locNm}</b><br>
                                            방사선량: ${parseFloat(item.data).toFixed(2)} nSv/h
                                            <br><button class="popup-button" onclick="window.location.href='/busan_radiation_history/${encodeURIComponent(item.locNm)}'">과거 데이터 보기</button>
                                        `);
                                }

                                // 테이블에 데이터 추가
                                table.row.add({
                                    checkTime: item.checkTime,            // checkTime
                                    locNm: item.locNm,                    // locNm
                                    data: `${parseFloat(item.data).toFixed(2)} nSv/h`,       // data
                                    aveRainData: item.aveRainData !== undefined ? `${parseFloat(item.aveRainData).toFixed(1)} mm` : 'N/A'  // aveRainData
                                }).draw(false);
                            });
                        }
                    },
                    error: function(error) {
                        console.error("Error fetching data:", error);
                        alert("데이터를 불러오는 중 오류가 발생했습니다.");
                    }
                });
            }

            // 페이지 로드 시 최신 데이터 가져오기
            loadLatestRadiationData();

            // 새로고침 버튼 클릭 시 최신 데이터 다시 로드
            $('#refreshData').click(function() {
                loadLatestRadiationData();
            });
        });

    </script>
</body>
</html>
