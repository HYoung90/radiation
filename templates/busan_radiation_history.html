<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ locNm }} 방사선 데이터</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        /* 기본 PC 및 공통 스타일 */
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin: 0;
            text-align: left;
        }

        .btn-group-header {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            font-size: 0.95em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            margin: 0;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
            min-width: 120px;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-back { background-color: #34495e; }
        .btn-back:hover { background-color: #2c3e50; }
        .btn-refresh { background-color: #007bff; }
        .btn-refresh:hover { background-color: #0056b3; }

        .dataTables_wrapper {
            overflow-x: auto;
        }

        #radiationHistoryTable {
            width: 100% !important;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 1.0em;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        #radiationHistoryTable thead th {
            background-color: #6c757d;
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #5a6268;
            font-weight: 600;
            white-space: nowrap;
        }

        #radiationHistoryTable tbody td {
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid #e9ecef;
            white-space: nowrap;
        }

        #radiationHistoryTable tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #radiationHistoryTable tbody tr:hover {
            background-color: #e2f4f8;
            cursor: pointer;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 8px 15px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333 !important;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #e9ecef;
            color: #000 !important;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background-color: #007bff !important;
            color: white !important;
            border-color: #007bff !important;
        }
        .dataTables_wrapper .dataTables_paginate {
            margin-top: 20px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 55vh;
            width: 100%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        /* ------------------ 반응형 스타일 (768px 이하) ------------------ */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                margin-top: 15px;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 15px;
            }
            .page-header h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            .btn-group-header {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }
            .btn {
                width: 100%;
                min-width: auto;
                padding: 10px;
                font-size: 0.9em;
            }
            .chart-container {
                height: 40vh;
            }
            #radiationHistoryTable {
                font-size: 0.8em;
            }
            #radiationHistoryTable thead th, #radiationHistoryTable tbody td {
                padding: 8px 10px;
            }
            .dataTables_wrapper .dataTables_paginate .paginate_button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>{{ locNm }} 방사선 데이터</h1>
            <div class="btn-group-header">
                <a href="javascript:history.back()" class="btn btn-back">뒤로가기</a>
                <button class="btn btn-refresh" id="refreshData">새로고침</button>
            </div>
        </div>

        <div class="dataTables_wrapper">
            <table id="radiationHistoryTable" class="display">
                <thead>
                    <tr>
                        <th>측정 시간</th>
                        <th>방사선량 (nSv/h)</th>
                        <th>강우량 (mm)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="chart-container">
            <canvas id="radiationChart"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            var table = $('#radiationHistoryTable').DataTable({
                order: [[0, 'desc']],
                pageLength: 12,
                lengthMenu: [ [24, 50, 100, -1], [24, 50, 100, "All"] ],
                "language": {
                    "emptyTable": "데이터가 없습니다.",
                    "zeroRecords": "검색 결과 없음",
                    "info": "총 _TOTAL_개 항목 중 _START_에서 _END_ 표시",
                    "infoEmpty": "표시할 항목 없음",
                    "infoFiltered": "(_MAX_개 항목 중 필터링됨)",
                    "loadingRecords": "로딩 중...",
                    "processing": "처리 중...",
                    "paginate": {
                        "first": "처음",
                        "last": "마지막",
                        "next": "다음",
                        "previous": "이전"
                    },
                    "aria": {
                        "sortAscending": ": 오름차순 정렬",
                        "sortDescending": ": 내림차순 정렬"
                    },
                    "search": "검색:",
                    "lengthMenu": "페이지 당 _MENU_개 보기"
                }
            });

            var radiationChart;

            function loadRadiationData() {
                var url = '/api/busan_radiation/history?locNm=' + encodeURIComponent('{{ locNm }}');

                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function(data) {
                        console.log('Received Data:', data);
                        table.clear().draw();
                        if (data.length === 0) {
                            alert("해당 지점에 대한 데이터가 없습니다.");
                        } else {
                            var labels = [];
                            var radiationValues = [];
                            var rainfallValues = [];

                            data.forEach(function(item) {
                                labels.push(item.checkTime);
                                radiationValues.push(parseFloat(item.data));
                                rainfallValues.push(item.aveRainData !== undefined && item.aveRainData !== null ? parseFloat(item.aveRainData) : 0);

                                table.row.add([
                                    item.checkTime,
                                    `${parseFloat(item.data).toFixed(2)} nSv/h`,
                                    item.aveRainData !== undefined && item.aveRainData !== null ? `${parseFloat(item.aveRainData).toFixed(2)} mm` : 'N/A'
                                ]).draw(false);
                            });

                            updateChart(labels, radiationValues, rainfallValues);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX Error:', error);
                        alert("데이터를 불러오는 데 실패했습니다.");
                    }
                });
            }

            function updateChart(labels, radiationValues, rainfallValues) {
                if (radiationChart) {
                    radiationChart.destroy();
                }

                var ctx = document.getElementById('radiationChart').getContext('2d');
                radiationChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '방사선량 (nSv/h)',
                                data: radiationValues,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                fill: true,
                                tension: 0.1,
                                yAxisID: 'yRadiation'
                            },
                            {
                                label: '강우량 (mm)',
                                data: rainfallValues,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                fill: true,
                                tension: 0.1,
                                yAxisID: 'yRainfall'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: '측정 시간',
                                    font: {
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 10,
                                    font: {
                                        weight: 'bold'
                                    }
                                }
                            },
                            yRadiation: {
                                beginAtZero: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: '방사선량 (nSv/h)',
                                    font: {
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    font: {
                                        weight: 'bold'
                                    }
                                }
                            },
                            yRainfall: {
                                beginAtZero: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: '강우량 (mm)',
                                    font: {
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    font: {
                                        weight: 'bold'
                                    }
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        }
                    }
                });
            }

            $('#refreshData').click(function() {
                loadRadiationData();
            });

            loadRadiationData();
        });
    </script>
</body>
</html>
