<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genName }}의 방사선 데이터</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* 전체 배경색을 더 부드럽게 */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px; /* 컨테이너 최대 너비 설정 */
            margin: 20px auto; /* 중앙 정렬 및 상하 여백 */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px; /* 모서리 더 둥글게 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 그림자 더 강하게 */
        }

        h1, h3 { /* h1과 h3 스타일 통일 */
            color: #2c3e50; /* 제목 색상 */
            text-align: center; /* 제목 중앙 정렬 */
            margin-bottom: 20px; /* 제목 아래 간격 */
            font-size: 2.2em; /* h1 크기 */
        }

        h3 {
            font-size: 1.5em; /* h3 크기 조정 */
            margin-top: 30px; /* 위쪽 간격 */
            text-align: left; /* h3는 좌측 정렬 */
        }

        /* 뒤로가기 버튼 스타일 */
        .btn-back {
            display: inline-block; /* 버튼으로 보이게 */
            padding: 12px 25px; /* 버튼 패딩 증가 */
            font-size: 1em; /* 버튼 폰트 크기 조정 */
            background-color: #6c757d; /* 회색 배경 */
            color: white;
            border: none;
            border-radius: 8px; /* 버튼 모서리 둥글게 */
            cursor: pointer;
            text-decoration: none; /* 밑줄 제거 */
            margin-bottom: 25px; /* 제목과의 간격 */
            transition: background-color 0.3s ease, transform 0.2s ease; /* 부드러운 전환 효과 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }

        .btn-back:hover {
            background-color: #5a6268; /* 호버 시 색상 변경 */
            transform: translateY(-2px); /* 호버 시 살짝 올라오는 효과 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* 호버 시 그림자 강조 */
        }

        /* 이미지 스타일 */
        .image-container {
            text-align: center;
            margin: 30px 0; /* 위아래 간격 추가 */
        }
        .image-container img {
            max-width: 40%; /* 이미지 크기 조정 */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 측정 지점 버튼 그룹 스타일 */
        #measurementPoints {
            display: flex;
            flex-wrap: wrap; /* 여러 줄로 감싸기 */
            gap: 10px; /* 버튼 간 간격 */
            margin-bottom: 30px; /* 아래쪽 여백 */
            justify-content: flex-start; /* 왼쪽 정렬 */
        }

        .measurement-btn {
            padding: 12px 20px;
            font-size: 0.95em;
            background-color: #007bff; /* 기본 파란색 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .measurement-btn:hover {
            background-color: #0056b3; /* 호버 시 진한 파란색 */
            transform: translateY(-2px);
        }

        .measurement-btn.selected {
            background-color: #28a745; /* 선택된 버튼 녹색 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 선택 시 그림자 강조 */
        }

        /* DataTables 스타일 */
        #radiationHistoryTable {
            width: 100% !important; /* DataTables 너비 문제 해결 */
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1.0em;
        }

        #radiationHistoryTable thead th {
            background-color: #e9ecef; /* 헤더 배경색 */
            color: #495057; /* 헤더 텍스트 색상 */
            padding: 12px 15px; /* 헤더 패딩 */
            text-align: center;
            border-bottom: 2px solid #dee2e6; /* 헤더 하단 테두리 */
            font-weight: bold;
        }

        #radiationHistoryTable tbody td {
            padding: 10px 15px; /* 바디 셀 패딩 */
            text-align: center;
            vertical-align: middle; /* 세로 정렬 */
            border-bottom: 1px solid #e9ecef; /* 셀 하단 테두리 */
        }

        #radiationHistoryTable tbody tr:nth-child(even) {
            background-color: #f8f9fa; /* 짝수 행 배경색 */
        }

        #radiationHistoryTable tbody tr:hover {
            background-color: #e2f4f8; /* 호버 시 배경색 변경 */
            cursor: pointer;
        }

        /* DataTables 정보 텍스트, 페이지네이션, 검색 필드, 길이 선택 숨기기 */
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_length {
            display: none;
        }

        /* 과거 데이터 보기 버튼 */
        #viewBackupData {
            display: block; /* 블록 요소로 만들어 줄 바꿈 */
            margin: 30px auto; /* 중앙 정렬 및 위아래 여백 */
            padding: 15px 30px; /* 패딩 증가 */
            font-size: 1.1em; /* 폰트 크기 증가 */
            background-color: #34495e; /* 주황색 (경고색) */
            color: white; /* 텍스트 색상 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #viewBackupData:hover {
            background-color: #e0a800; /* 호버 시 진한 주황색 */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="btn-back">뒤로가기</a> {# 버튼 상단으로 이동 #}

        <div class="image-container">
            <img src="{{ url_for('static', filename='images/' + genName + '.png') }}" alt="{{ genName }} 발전소 이미지">
        </div>

        <h3>측정 지점 리스트</h3>
        <div id="measurementPoints">
            </div>

        <h3>선택된 측정 지점의 데이터</h3>
        <table id="radiationHistoryTable" class="display">
            <thead>
                <tr>
                    <th>측정 시간</th>
                    <th>방사선량 (μSv/h)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <button id="viewBackupData" class="btn btn-warning" onclick="viewBackupData()">
            과거 데이터 보기
        </button>

        <script>
            function viewBackupData() {
                var expl = $('#measurementPoints .measurement-btn.selected').data('expl');  // 선택된 측정 지점에서 expl 값 가져오기
                if (expl) {
                    window.location.href = `/nuclear_radiation_detail/{{ genName }}/${encodeURIComponent(expl)}`;
                } else {
                    alert("측정 지점을 선택해주세요.");
                }
            }
        </script>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            var genName = "{{ genName }}";  // 발전소 이름
            var table = $('#radiationHistoryTable').DataTable({
                // 페이지네이션, 정보, 검색, 길이 선택 비활성화
                paging: false,
                info: false,
                searching: false,
                lengthChange: false,
                order: [[0, 'desc']] // 측정 시간 기준으로 최신순 정렬
            });

            function formatKoreanDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            }

            // 측정 지점 리스트를 가져와 표시
            function loadMeasurementPoints() {
                var genName = '{{ genName }}'; // 발전소 이름을 사용
                $.ajax({
                    url: `/api/nuclear_radiation/points?genName=${encodeURIComponent(genName)}`,
                    method: 'GET',
                    success: function(data) {
                        $('#measurementPoints').empty();
                        if (data.length === 0) {
                            // DataTables는 데이터가 없을 때 자동으로 "No data available in table" 메시지를 표시합니다.
                            // 그래서 여기서 alert을 띄우지 않아도 됩니다.
                            console.log("측정 지점 데이터를 불러오지 못했습니다.");
                            return;
                        }

                        // 데이터를 MS 번호에 따라 정렬
                        data.sort(function(a, b) {
                            var numA = (a.match(/MS-(\d+)/) || [0, 0])[1]; // MS-X 추출
                            var numB = (b.match(/MS-(\d+)/) || [0, 0])[1]; // 같은 방식으로 처리
                            return parseInt(numA, 10) - parseInt(numB, 10);
                        });

                        // 정렬된 데이터로 버튼 생성
                        data.forEach(function(point) {
                            $('#measurementPoints').append(`
                                <button class="measurement-btn" data-expl="${point}">${point}</button>
                            `);
                        });

                        // 첫 번째 버튼 자동 선택 및 데이터 로드
                        if (data.length > 0) {
                            $('.measurement-btn').first().addClass('selected');
                            var firstExpl = $('.measurement-btn').first().data('expl');
                            loadRadiationHistory(firstExpl);
                        }

                        // 측정 지점 버튼에 클릭 이벤트 추가
                        $('.measurement-btn').on('click', function() {
                            $('.measurement-btn').removeClass('selected');
                            $(this).addClass('selected');
                            var expl = $(this).data('expl');
                            loadRadiationHistory(expl);
                        });
                    },
                    error: function(error) {
                        console.error("Error fetching measurement points:", error);
                        // 사용자에게는 DataTables의 emptyTable 메시지가 표시될 것이므로, 여기서는 alert을 생략합니다.
                    }
                });
            }

            // 특정 측정 지점의 데이터를 가져와 테이블에 표시
            function loadRadiationHistory(expl) {
                $.ajax({
                    url: `/api/nuclear_radiation/history?genName=${encodeURIComponent(genName)}&expl=${encodeURIComponent(expl)}`,
                    method: 'GET',
                    success: function(data) {
                        table.clear().draw();  // 테이블 초기화
                        if (data.length === 0) {
                            // DataTables가 자동으로 "No data available in table" 메시지를 표시합니다.
                            // alert("해당 측정 지점에 대한 데이터가 없습니다.");
                            return;
                        }

                        data.forEach(function(item) {
                            table.row.add([
                                formatKoreanDate(item.time),  // ✅ 여기!
                                `${parseFloat(item.value).toFixed(3)} μSv/h`
                            ]).draw(false);
                        });
                    },
                    error: function(error) {
                        console.error("Error fetching radiation history:", error);
                        // 사용자에게는 DataTables의 emptyTable 메시지가 표시될 것이므로, 여기서는 alert을 생략합니다.
                    }
                });
            }

            // 측정 지점 리스트 로드
            loadMeasurementPoints();
        });
    </script>
</body>
</html>
