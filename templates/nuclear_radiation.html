<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원자력 발전소 주변 방사선량 데이터</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        #map {
            height: 500px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* DataTable 스타일 */
        #radiationTable {
            width:100% !important;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1em;
        }
        #radiationTable thead th {
            background: #e9ecef;
            color: #495057;
            padding: 12px 15px;
            text-align: center;
            border-bottom: 2px solid #dee2e6;
            font-weight: bold;
        }
        #radiationTable tbody td {
            padding: 10px 15px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        #radiationTable tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        #radiationTable tbody tr:hover {
            background: #e2f4f8;
            cursor: pointer;
        }
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_paginate {
            display: none;
        }
        .top-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color .3s, transform .2s;
        }
        .btn-info { background: #007bff; }
        .btn-secondary { background: #6c757d; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.15); }
        .popup-button {
            background: #007bff; color: #fff; padding: 8px 15px;
            border: none; border-radius:5px; cursor:pointer;
            transition: background .3s;
        }
        .popup-button:hover { background: #0056b3; }
    </style>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <button id="refreshData" class="btn btn-info">새로고침</button>
      <button class="btn btn-secondary" onclick="location.href='/'">처음으로</button>
    </div>

    <h1>원자력 발전소 주변 방사선량 데이터</h1>

    <div id="map"></div>

    <table id="radiationTable" class="display">
      <thead>
        <tr>
          <th>측정 시간</th>
          <th>발전소 이름</th>
          <th>측정 지역</th>
          <th>방사선량 (μSv/h)</th>
        </tr>
      </thead>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    $(function(){
      // DataTable 설정 (최신값 endpoint 사용)
      var table = $('#radiationTable').DataTable({
        ajax: {
          url: '/api/nuclear_radiation/latest',
          dataSrc: ''
        },
        columns: [
          {
            data: 'time',
            title: '측정 시간',
            render: function(raw) {
              if (!raw) return '';
              var iso = raw.replace(' ', 'T') + 'Z';
              return new Date(iso).toLocaleString('ko-KR', {
                year:   'numeric',
                month:  '2-digit',
                day:    '2-digit',
                hour:   '2-digit',
                minute: '2-digit',
                second: '2-digit'
              });
            }
          },
          {
            data: 'genName',
            title: '발전소 이름',
            render: function(code) {
              var m = {
                KR:'고리 원자력발전소',
                WS:'월성 원자력발전소',
                YK:'한빛 원자력발전소',
                UJ:'한울 원자력발전소',
                SU:'새울 원자력발전소'
              };
              return m[code] || code;
            }
          },
          { data: 'expl', title: '측정 지역' },
          {
            data: 'value',
            title: '방사선량 (μSv/h)',
            render: function(v){
              return parseFloat(v).toFixed(3) + ' μSv/h';
            }
          }
        ],
        paging:    false,
        info:      false,
        searching: false,
        order: [[0,'desc']],
        language: { emptyTable: '데이터가 없습니다.' }
      });

      // 새로고침 버튼
      $('#refreshData').on('click', function(){
        table.ajax.reload(null, false);
      });

      // 지도 초기화
      var map = L.map('map').setView([36.5,127.5],7);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution:'&copy; CARTO &copy; OSM', maxZoom:19
      }).addTo(map);

      var coords = {
        KR:[35.3213,129.2941,'고리 원전'],
        WS:[35.7131,129.4775,'월성 원전'],
        YK:[35.4165,126.4178,'한빛 원전'],
        UJ:[37.0941,129.3819,'한울 원전'],
        SU:[35.3376,129.3115,'새울 원전']
      };
      Object.entries(coords).forEach(function([code,arr]){
        L.marker([arr[0],arr[1]]).addTo(map)
         .bindPopup(`<b>${arr[2]}</b><br>
           <button class="popup-button"
             onclick="location.href='/nuclear_radiation_history/${code}'">
             과거 데이터 보기
           </button>`);
      });
    });
  </script>
</body>
</html>
