<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ expl }}의 과거 방사선 데이터</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif; /* 현대적인 폰트 */
            background-color: #f0f2f5; /* 부드러운 배경색 */
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* 그림자 */
        }

        h1 {
            color: #2c3e50; /* 제목 색상 */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em; /* 제목 크기 */
        }

        /* 공통 버튼 스타일 */
        .btn {
            display: inline-block;
            padding: 12px 22px; /* 버튼 패딩 조정 */
            font-size: 0.95em; /* 버튼 폰트 크기 조정 */
            border: none;
            border-radius: 6px; /* 버튼 모서리 둥글게 */
            cursor: pointer;
            text-decoration: none;
            margin-right: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
            min-width: 120px; /* 버튼 최소 너비 */
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-back {
            background-color: #6c757d; /* 회색 계열 */
        }
        .btn-back:hover {
            background-color: #5a6268;
        }

        .btn-refresh {
            background-color: #007bff; /* 파란색 계열 */
        }
        .btn-refresh:hover {
            background-color: #0056b3;
        }

        /* 날짜 필터 영역 스타일 */
        .date-filter-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f7f9fa; /* 필터 섹션 배경색 */
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.04);
        }

        .date-filter-section label {
            font-weight: bold;
            color: #495057;
            white-space: nowrap;
        }

        .date-filter-section input[type="text"] {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 160px;
            box-sizing: border-box;
        }
        .date-filter-section input[type="text"]:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        /* Datepicker 달력 아이콘 버튼 스타일 */
        .ui-datepicker-trigger {
            margin-left: 5px;
            vertical-align: middle;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
        }
        .ui-datepicker-trigger img {
            width: 24px;
            height: 24px;
            opacity: 0.7; /* 아이콘 투명도 */
            transition: opacity 0.2s ease;
        }
        .ui-datepicker-trigger:hover img {
            opacity: 1; /* 호버 시 불투명하게 */
        }

        /* 적용 버튼 - 청록색 계열로 변경 */
        .btn-apply {
            background-color: #34495e; /* 인포/하늘색 계열 */
        }
        .btn-apply:hover {
            background-color: #138496;
        }
        /* 초기화 버튼 - 주황색 계열로 변경 */
        .btn-clear {
            background-color: #34495e; /* 경고/노란색 계열 */
        }
        .btn-clear:hover {
            background-color: #e0a800;
        }


        /* DataTables 스타일 */
        #backupRadiationHistoryTable {
            width: 100% !important;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 1.0em;
            background-color: #ffffff; /* 테이블 배경색 */
            border-radius: 8px;
            overflow: hidden; /* 둥근 모서리 적용을 위해 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* 테이블 그림자 */
        }

        #backupRadiationHistoryTable thead th {
            background-color: #6c757d; /* 헤더 배경색 */
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #5a6268;
            font-weight: 600;
        }

        #backupRadiationHistoryTable tbody td {
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid #e9ecef;
        }

        #backupRadiationHistoryTable tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #backupRadiationHistoryTable tbody tr:hover {
            background-color: #e2f4f8;
            cursor: pointer;
        }

        /* DataTables 정보 텍스트, 검색 필드, 길이 선택 숨기기 (페이지네이션은 유지) */
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_length {
            display: none;
        }

        /* DataTables 페이지네이션 스타일 */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 8px 15px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333 !important;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #e9ecef;
            color: #000 !important;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background-color: #007bff !important;
            color: white !important;
            border-color: #007bff !important;
        }
        .dataTables_wrapper .dataTables_paginate {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: flex-start; margin-bottom: 25px;">
            <a href="javascript:history.back()" class="btn btn-back">뒤로가기</a>
            <button id="refreshButton" class="btn btn-refresh">새로고침</button>
        </div>

        <h1 class="mb-4">{{ expl }}의 과거 방사선 데이터</h1>

        <div class="date-filter-section">
            <label for="minDate">시작일: </label>
            <input type="text" id="minDate" name="minDate" readonly>
            <label for="maxDate">종료일: </label>
            <input type="text" id="maxDate" name="maxDate" readonly>
            <button id="applyFilter" class="btn btn-apply">적용</button>
            <button id="clearFilter" class="btn btn-clear">초기화</button>
        </div>

        <table id="backupRadiationHistoryTable" class="display">
            <thead>
                <tr>
                    <th>측정 시간</th>
                    <th>방사선량 (μSv/h)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            var genName = "{{ genName }}";
            var expl = "{{ expl }}";

            var genNameMapping = {
                "고리 원자력발전소": "KR",
                "월성 원자력발전소": "WS",
                "한빛 원자력발전소": "YK",
                "한울 원자력발전소": "UJ",
                "새울 원자력발전소": "SU"
            };
            var mappedGenName = genNameMapping[genName] || genName;

            // DataTables 초기화 (페이지네이션 활성화)
            var table = $('#backupRadiationHistoryTable').DataTable({
                order: [[0, 'desc']], // 측정 시간 기준으로 최신순 정렬
                searching: false,    // 검색 기능 비활성화
                paging: true,        // 페이지네이션 활성화
                info: false,         // 정보 텍스트 비활성화
                lengthChange: false, // 페이지당 항목 수 선택 비활성화
                pageLength: 10,      // 한 페이지에 10개 항목 표시
                language: { // DataTables 언어를 한글로 설정
                    "emptyTable": "데이터가 없습니다.",
                    "zeroRecords": "검색 결과 없음",
                    "loadingRecords": "로딩 중...",
                    "processing": "처리 중...",
                    "paginate": {
                        "first": "처음",
                        "last": "마지막",
                        "next": "다음",
                        "previous": "이전"
                    },
                    "aria": {
                        "sortAscending": ": 오름차순 정렬",
                        "sortDescending": ": 내림차순 정렬"
                    }
                },
                columns: [
                    { data: 'time', title: '측정 시간' },
                    {
                        data: 'value',
                        title: '방사선량 (μSv/h)',
                        render: function(data) {
                            return data !== null ? `${parseFloat(data).toFixed(3)} μSv/h` : "N/A";
                        }
                    }
                ]
            });

            // jQuery UI Datepicker 설정
            $("#minDate").datepicker({
                dateFormat: 'yy-mm-dd',
                showOn: 'button',
                buttonText: "<img src='https://jqueryui.com/resources/demos/images/calendar.gif' alt='달력 아이콘'>", /* 달력 아이콘 추가 */
                changeMonth: true,
                changeYear: true,
                onSelect: function(selectedDate) {
                    $("#maxDate").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#maxDate").datepicker({
                dateFormat: 'yy-mm-dd',
                showOn: 'button',
                buttonText: "<img src='https://jqueryui.com/resources/demos/images/calendar.gif' alt='달력 아이콘'>", /* 달력 아이콘 추가 */
                changeMonth: true,
                changeYear: true,
                onSelect: function(selectedDate) {
                    $("#minDate").datepicker("option", "maxDate", selectedDate);
                }
            });


            // 백업 데이터를 가져와 테이블에 표시
            function loadBackupRadiationHistory(minDate = null, maxDate = null) {
                $.fn.dataTable.ext.search = [];
                table.draw(); // 기존 테이블 내용을 초기화하기 전에 DataTables 검색 배열을 비우고 다시 그립니다.

                let apiUrl = `/api/nuclear_radiation/backup?genName=${encodeURIComponent(mappedGenName)}&expl=${encodeURIComponent(expl)}`;

                if (minDate) {
                    apiUrl += `&minDate=${minDate}`;
                }
                if (maxDate) {
                    apiUrl += `&maxDate=${maxDate}`;
                }

                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    success: function(data) {
                        table.clear().draw(); // 기존 테이블 내용을 완전히 지우고 다시 그립니다.

                        if (data.length === 0) {
                            // 데이터가 없을 경우 '데이터가 없습니다.' 메시지가 표시됩니다.
                            return;
                        }

                        data.forEach(function(item) {
                            table.row.add({
                                time: formatKoreanDate(item.time),  // ← ✅ 여기!
                                value: parseFloat(item.value) // 숫자로 파싱하여 DataTables의 정렬 기능이 올바르게 작동하도록 함
                            });
                        });

                        table.draw(); // 새 데이터를 추가한 후 테이블을 다시 그립니다.
                    },
                    error: function(error) {
                        console.error("Error fetching backup radiation history:", error);
                        // 에러 발생 시 사용자에게 메시지를 표시할 수 있습니다.
                        // table.clear().draw(); // 에러 시 테이블을 비울 수도 있습니다.
                    }
                });
            }

            function formatKoreanDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            }


            // 페이지 로드 시 백업 데이터 로드
            loadBackupRadiationHistory();

            // Apply 버튼 클릭 시 필터 적용
            $('#applyFilter').on('click', function() {
                var minDate = $('#minDate').val();
                var maxDate = $('#maxDate').val();
                loadBackupRadiationHistory(minDate, maxDate);
            });

            // Clear 버튼 클릭 시 필터 초기화
            $('#clearFilter').on('click', function() {
                $('#minDate').val('');
                $('#maxDate').val('');
                loadBackupRadiationHistory();
            });

            // 리프레시 버튼 클릭 시 모든 데이터 다시 로드
            $('#refreshButton').on('click', function() {
                // 날짜 필터 초기화 후 데이터 로드
                $('#minDate').val('');
                $('#maxDate').val('');
                loadBackupRadiationHistory();
            });
        });
    </script>
</body>
</html>
