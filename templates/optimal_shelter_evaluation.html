<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구호소 평가 – 발전소 선택</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: .75rem; }
    .list-group-item a {
      display: block;
      color: #007bff;
      padding: 1rem 1.25rem; /* 리스트 아이템 패딩 조정 */
      transition: background-color 0.2s ease-in-out;
    }
    .list-group-item a:hover {
      text-decoration: none;
      background-color: #e9ecef; /* 호버 색상 변경 */
    }

    /* 반응형 디자인을 위한 미디어 쿼리 */
    @media (max-width: 768px) {
      .container {
        padding: 1rem; /* 모바일에서 컨테이너 패딩 줄이기 */
      }
      .d-flex.justify-content-between.align-items-center.mb-4 {
        flex-direction: column; /* 세로로 정렬 */
        align-items: flex-start; /* 왼쪽 정렬 */
        margin-bottom: 1.5rem !important;
      }
      .d-flex.justify-content-between.align-items-center.mb-4 h1 {
        font-size: 1.5rem; /* 모바일에서 제목 크기 줄이기 */
        margin-bottom: 1rem;
      }
      .d-flex.justify-content-between.align-items-center.mb-4 div {
        display: flex; /* 버튼들을 가로로 정렬 */
        width: 100%; /* 너비 꽉 채우기 */
      }
      .btn {
        flex-grow: 1; /* 버튼이 동일한 너비를 가지도록 함 */
        margin: 0.25rem; /* 버튼 간 간격 조정 */
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">구호소 평가 – 발전소 선택</h1>
      <div>
        <a href="{{ url_for('map_home') }}" class="btn btn-primary mr-2">
          <i class="fas fa-home mr-1"></i>처음으로
        </a>
        <button onclick="location.reload()" class="btn btn-secondary">
          <i class="fas fa-sync-alt mr-1"></i>새로고침
        </button>
      </div>
    </div>

    <div class="card shadow-sm">
      <ul class="list-group list-group-flush">
        {% for s in sites %}
        <li class="list-group-item">
          <a href="{{ url_for('optimal_shelter_result', site=s) }}">
            <i class="fas fa-bullseye mr-2"></i>{{ s }} 발전소 주변 구호소 평가
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</body>
</html>
