<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발전소 선택</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* PC 및 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 그림자 추가 */
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            margin: 0 10px;
        }

        /* ------------------ 반응형 스타일 (768px 이하) ------------------ */
        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 0 15px; /* 좌우 패딩 추가 */
            }
            .card {
                padding: 15px;
            }
            h3 {
                font-size: 1.5rem; /* 제목 크기 줄이기 */
                text-align: center;
                margin-bottom: 1.5rem;
            }
            .form-control {
                font-size: 1rem; /* 선택 박스 글자 크기 유지 */
            }
            .btn-container {
                display: flex; /* 버튼을 가로로 정렬 */
                flex-direction: column; /* 세로 방향으로 나열 */
                gap: 10px; /* 버튼 사이 간격 추가 */
                margin-top: 15px;
            }
            .btn {
                margin: 0; /* 기존 좌우 마진 제거 */
                width: 100%; /* 버튼 너비를 100%로 설정 */
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>방사선 사고 유무 판단</h3>
        <div class="card">
            <label for="plant-select">발전소를 선택하세요:</label>
            <select class="form-control" id="plant-select">
                <option value="KR">고리 원자력발전소</option>
                <option value="WS">월성 원자력발전소</option>
                <option value="YK">한빛 원자력발전소</option>
                <option value="UJ">한울 원자력발전소</option>
                <option value="SU">새울 원자력발전소</option>
            </select>
            <div class="btn-container">
                <button class="btn btn-primary" id="check-btn">사고 확인</button>
                <button class="btn btn-secondary" onclick="location.href='/'">처음으로</button>
                <button class="btn btn-secondary" onclick="history.back()">뒤로가기</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        document.getElementById('check-btn').addEventListener('click', function() {
            const selectedPlant = document.getElementById('plant-select').value;
            window.location.href = `/accident_result/${selectedPlant}`;
        });
    </script>
</body>
</html>
